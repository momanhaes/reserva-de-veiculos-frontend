<div class="container low-opacity">
  <particles [params]="params" [style]="theme"></particles>

  <form [formGroup]="form" class="login-form mb-4 spacement" [@appeard]="state">
    <h1 class="text-white text-center">Reserva de VeÃ­culos</h1>

    <div class="row">
      <div class="col-12">
        <label class="login-form-label text-left"><i class="fa fa-envelope mr-2"></i>E-mail</label>
        <input type="text" placeholder="Digite seu e-mail" formControlName="email" class="login-form-input" />
      </div>
      <div class="col-12">
        <label class="login-form-label text-left"><i class="fa fa-key mr-2"></i>Senha</label>
        <input type="password" placeholder="Digite sua senha" formControlName="password" class="login-form-input" />
      </div>
    </div>

    <div class="
        d-flex
        justify-content-between
        align-items-center
        flex-wrap
        center-between
        mt-4
      ">
      <a class="text-light signin" routerLink="/register"><i class="fa fa-user-plus mr-2"></i>Cadastre-se</a>
      <button (click)="login()" [disabled]="form.invalid" value="Acessar" class="login-form-submit font-weight-bold">
        <i class="fa fa-sign-in mr-2"></i>Acessar
      </button>
    </div>
  </form>
</div>

<app-footer></app-footer>
